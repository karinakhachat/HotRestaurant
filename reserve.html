<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire text-center"></span> Hot Restaurant
            </h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/"><button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <h4 class="input-title"><strong>Name</strong></h4>
                        <input type="text" id="name" class="form-control">
                        <br>
                        <h4 class="input-title"><strong>Phone Number</strong></h4>
                        <input type="text" id="phone" class="form-control">
                        <br>
                        <h4 class="input-title"><strong>Email</strong></h4>
                        <input type="text" id="email" class="form-control">
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Post input when search button is clicked
        $("#submit-btn").on("click", function(event) {
            event.preventDefault();
            var newCustomer = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
            };
            // Post new client
            $.post("/api/customers", newCustomer)
                .then(function(data) {
                    console.log("add.html", data);
                    alert("Adding reservation");
                });

        });
    </script>
</body>

</html>
