<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><img src="images/fire.png" alt="Hot Restaurant" width="40px">Hot Restaurant</h1>
            <p>
                <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
            </p>
            <button type="submit" class="btn btn-primary btn-md" id="view-tables">View Tables</button>
            <button type="submit" class="btn btn-danger btn-md" id="make-res">View Tables</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row text-center text-xs-center text-sm-left text-md-left">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <nav class="navbar">
                        <a href="./api/tables" targe="_blank">API Table Link</a> | <a href="./api/reservations" targe="_blank">API Wait List</a> | <a href="https://github.com/karinakhachat/HotRestaurant" targe="_blank">Github Repo</a>
                    </nav>
                </div>
            </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        $("#view-tables").on("click", function() {
            window.location = "./api/tables";
        });
        $("#make-res").on("click", function() {
            window.location = "./api/reservations";
        });
    </script>

</body>

</html>
